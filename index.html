<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type ="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Grocery List Organizer</title>
</head>
<body>
  <h1>Grocery List Organizer</h1>
  <form id="glo">
    <div class="list">
      <label for="vegetable">What vegetable is on your list?</label>
      <input id="vegetable" type="text"></input>
    </div>

    <div class="list">
      <label for="fruit">What fruit is on your list?</label>
      <input id="fruit" type="text"></input>
    </div>

    <div class="list">
      <label for="dairy">What dairy item is on your list?</label>
      <input id="dairy" type="text"></input>
    </div>

    <div class="list">
      <label for="protein">What protein is on your list?</label>
      <input id="protein" type="text"></input>
    </div>

    <div class="list">
      <label for="dessert">What dessert is on your list?</label>
      <input id="dessert" type="text"></input>
    </div>

    <button type="submit" class="btn">Alphabetize my list!</button>
  </form>

  

</body> 
</html>
